<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woken</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* Grain effect */
      body::after {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: transparent url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iNCIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjam9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+') ;
        opacity: .1;
        animation: grain 8s steps(10) infinite;
        z-index: 0;
        pointer-events: none;
      }
      @keyframes grain {
        0%, 100% { transform:translate(0, 0) }
        10% { transform:translate(-5%, -10%) }
        20% { transform:translate(-15%, 5%) }
        30% { transform:translate(7%, -25%) }
        40% { transform:translate(-5%, 25%) }
        50% { transform:translate(-15%, 10%) }
        60% { transform:translate(15%, 0%) }
        70% { transform:translate(0%, 15%) }
        80% { transform:translate(3%, 35%) }
        90% { transform:translate(-10%, 10%) }
      }
      /* Ensure app content is above grain */
      #root {
        position: relative;
        z-index: 1;
      }
      .glitch-text {
        text-shadow: 
          0.05em 0 0 rgba(255,0,0,0.75),
          -0.025em -0.05em 0 rgba(0,255,0,0.75),
          0.025em 0.05em 0 rgba(0,0,255,0.75);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #b91c1c;
        border-radius: 4px;
        border: 2px solid #1a1a1a;
      }
      /* Blinking cursor for typewriter */
      @keyframes blink {
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
